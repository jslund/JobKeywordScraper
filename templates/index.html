<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">JS</a>

</nav>

    <div class="jumbotron-fluid text-center bg-primary">
        <div class="row p-2">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h1>Find the keywords employers are looking for!</h1>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <form name="searchField" action="/search">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h2>What are you looking for?</h2>
                    <input id="jobType" name="jobType" type="text">
            </div>
            <div class="col-sm-3"></div>
        </div>
            <div class="row p-4">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h3>In which location?</h3>
                    <input id="location" name="location" type="text">
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row p-4">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <input type="submit">
                </div>
                <div class="col-sm-3"></div>
            </div>
        </form>

    </div>
</body>
</html>
